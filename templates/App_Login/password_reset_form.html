{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!-- {% load static %} -->

{% block title %}
Password Reset
{% endblock %}


{% block body_block %}

{% if messages %}
<div class="alert alert-danger">
    
    {% for message in messages %}
        {{ message }}
    {% endfor %}
  
</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
    
</form>

{% endblock %}
