{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Change Profile
{% endblock %}

{% block body_block%}
<h2>Update Your Profile </h2>
<div class="container-fluid" style="padding-top: 20px;">
    <form method="POST">
        {{ form | crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm">Change</button>
    </form>
    
</div>


{% endblock %}
